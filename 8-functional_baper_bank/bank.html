<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="shortcut icon" href="../js.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mt-6 mx-64" style="background-color: #212121">
    <h1 class="text-5xl font-bold text-center mb-10 text-blue-200">
      Let's get some <span class="text-green-400">Moooooney</span>
    </h1>
    <div class="grid grid-cols-3 gap-12 text-white">
      <div class="bg-green-600 pl-6 py-6 rounded-md text-3xl font-medium">
        <p class="pb-2">Deposit</p>
        <p>$<span id="depo-balance">00</span></p>
      </div>
      <div class="bg-pink-600 pl-6 py-6 rounded-md text-3xl font-medium">
        <p class="pb-2">Withdraw</p>
        <p>$<span id="withdraw-balance">10</span></p>
      </div>
      <div class="bg-orange-600 pl-6 py-6 rounded-md text-3xl font-medium">
        <p class="pb-2">Balance</p>
        <p>$<span id="account-balance">1505</span></p>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-16 mt-14 text-white">
      <div class="bg-blue-500 pl-6 rounded-md py-8">
        <p class="pb-2 text-3xl font-medium">Please Deposit</p>
        <input
          type="text"
          id="deposit-amount"
          class="rounded-sm ml-4 block w-72 pl-2 py-2 mb-2 text-black"
          placeholder="$ amount you want to deposit"
        />
        <button
          class="ml-4 w-20 h-8 text-lg rounded-md text-center text-white font-semibold bg-orange-500"
          id="deposit"
        >
          Deposit
        </button>
      </div>

      <div class="bg-violet-500 pl-6 rounded-md py-8">
        <p class="pb-2 text-3xl font-medium">Please Withdraw</p>
        <input
          type="text"
          id="withdraw-amount"
          class="rounded-sm ml-4 block w-72 pl-2 py-2 mb-2 text-black"
          placeholder="$ amount you want to Withdraw"
        />
        <button
          class="ml-4 w-24 h-8 text-lg rounded-md text-center text-white font-semibold bg-orange-500"
          id="withdraw"
        >
          Withdraw
        </button>
      </div>
    </div>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
